<div>
    <h2>Add Company</h2>


   <form [formGroup]=" CompanyRef" (ngSubmit)="storeCompany()">



    <label>Enter Company Name</label>
    <input type="text" formControlName="cname"/><br/>

    <label>Enter Company Address</label>
    <input type="text" formControlName="caddress"/><br/>

    <label>Enter Company Email</label>
    <input type="text" formControlName="cemail"/><br/>



    



    <input type="submit" value="AddCompany"/>

    <input type="reset" value="reset"/>
   </form> 
</div>
